<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Tip Calculator App</title>
  </head>

  <body>
    <div id="splitter-section">
      <h2>S P L I<br />T T E R</h2>
      <div id="bill-section">
        <div id="bill-amount">
          <div class="error-container">
            <h4>Bill</h4>
            <span></span>
          </div>
          <div>
            <form id="bill-input-form" class="input-form">
              <img src=".\images\icon-dollar.svg" id="dollar-sign" />
              <input
                id="bill-amount-input"
                type="text"
                placeholder="0"
                pattern="/\d/g"
                maxlength="15"
                onkeyup="blankBill()"
              />
            </form>
          </div>
        </div>
        <div id="tip-selector">
          <h4>Select Tip %</h4>
          <div id="tip-selector-buttons">
            <form id="custom-tip" class="input-form" name="tip-selection">
              <label for="button-5" class="button-values">
                <input
                  id="button-5"
                  type="radio"
                  value="5"
                  name="tip-selection"
                  onclick="percentage()"
                />
                <div class="button-container">5%</div>
              </label>
              <label for="button-10" class="button-values">
                <input
                  id="button-10"
                  type="radio"
                  value="10"
                  name="tip-selection"
                  onclick="percentage()"
                />
                <div class="button-container">10%</div>
              </label>
              <label for="button-15" class="button-values">
                <input
                  id="button-15"
                  type="radio"
                  value="15"
                  name="tip-selection"
                  onclick="percentage()"
                />
                <div class="button-container">15%</div>
              </label>
              <label for="button-25" class="button-values">
                <input
                  id="button-25"
                  type="radio"
                  value="25"
                  name="tip-selection"
                  onclick="percentage()"
                />
                <div class="button-container">25%</div>
              </label>
              <label for="button-50" class="button-values">
                <input
                  id="button-50"
                  type="radio"
                  value="50"
                  name="tip-selection"
                  onclick="percentage()"
                />
                <div class="button-container">50%</div>
              </label>
              <label for="custom-option" class="button-values">
                <input
                  id="custom-option"
                  type="text"
                  name="tip-selection"
                  placeholder="CUSTOM"
                  pattern="/\d/g"
                  maxlength="3"
                  onkeyup="customTip()"
                />
              </label>
            </form>
          </div>
        </div>
        <div id="qty-people">
          <div class="error-container">
            <h4>Number of People</h4>
            <span></span>
          </div>
          <div>
            <form id="person-input-form" class="input-form">
              <img src=".\images\icon-person.svg" id="person-sign" />
              <input
                id="people-qty-input"
                type="text"
                placeholder="0"
                maxlength="10"
                pattern="/\d/g"
                onkeyup="blankPeople()"
              />
            </form>
          </div>
        </div>
        <div id="calculated-values">
          <div id="tip-amount-splitted">
            <div>
              <h5>Tip Amount</h5>
              <h6>/ person</h6>
            </div>
            <div id="calculated-tip">$ 0.00</div>
          </div>
          <div id="bill-amount-splitted">
            <div>
              <h5>Total</h5>
              <h6>/ person</h6>
            </div>
            <div id="calculated-total">$ 0.00</div>
          </div>
          <button id="reset-button" type="reset" onclick="pageReset()">
            RESET
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
